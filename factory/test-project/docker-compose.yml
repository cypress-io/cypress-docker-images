version: '3'

services:
  args-defined:
    build:
      dockerfile: argsDefined.Dockerfile
      context: .
      args:
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
    command: npm run test
  # Installs node only
  test-electron:
    build:
      context: .
      args:
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
    command: npm run test
  # Installs Node and Chrome
  test-chrome:
    build:
      args:
        CHROME_VERSION: ${CHROME_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      context: .
    command: npm run test -- -b chrome
  # Installs Node and Firefox
  test-firefox:
    build:
      args:
        FIREFOX_VERSION: ${FIREFOX_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      context: .
    command: npm run test -- -b firefox
  # Installs Node and Edge
  test-edge:
    build:
      args:
        EDGE_VERSION: ${EDGE_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      context: .
    command: npm run test -- -b edge
  # Doesn't npm install the local cypress version, builds with cypress 10, tests will fail.
  test-cypress-included-electron:
    env_file: ../.env
    build:
      args:
        CYPRESS_VERSION: ${CYPRESS_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      dockerfile: noNPMInstall.Dockerfile
      context: .
    command: cypress run
  test-cypress-included-chrome:
    env_file: ../.env
    build:
      args:
        CYPRESS_VERSION: ${CYPRESS_VERSION}
        CHROME_VERSION: ${CHROME_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      dockerfile: noNPMInstall.Dockerfile
      context: .
    command: cypress run -b chrome
  test-cypress-included-firefox:
    env_file: ../.env
    build:
      args:
        CYPRESS_VERSION: ${CYPRESS_VERSION}
        FIREFOX_VERSION: ${FIREFOX_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      dockerfile: noNPMInstall.Dockerfile
      context: .
    command: cypress run -b firefox
  test-cypress-included-edge:
    env_file: ../.env
    build:
      args:
        CYPRESS_VERSION: ${CYPRESS_VERSION}
        EDGE_VERSION: ${EDGE_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      dockerfile: noNPMInstall.Dockerfile
      context: .
    command: cypress run -b edge
  test-all-included:
    env_file: ../.env
    build:
      args:
        YARN_VERSION: ${YARN_VERSION}
        CYPRESS_VERSION: ${CYPRESS_VERSION}
        CHROME_VERSION: ${CHROME_VERSION}
        FIREFOX_VERSION: ${FIREFOX_VERSION}
        EDGE_VERSION: ${EDGE_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      dockerfile: noNPMInstall.Dockerfile
      context: .
    command: cypress run && cypress run -b chrome && cypress run -b edge && cypress run -b firefox
  test-all-included-electron-only:
    env_file: ../.env
    build:
      args:
        YARN_VERSION: ${YARN_VERSION}
        CYPRESS_VERSION: ${CYPRESS_VERSION}
        CHROME_VERSION: ${CHROME_VERSION}
        FIREFOX_VERSION: ${FIREFOX_VERSION}
        EDGE_VERSION: ${EDGE_VERSION}
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
      dockerfile: noNPMInstall.Dockerfile
      context: .
    command: cypress run
  # Uses factory_included
  included:
    build:
      dockerfile: included.Dockerfile
      context: .
      args:
        BASE_FACTORY_IMAGE: cypress/factory:${FACTORY_VERSION}
    command: cypress run -b chrome
