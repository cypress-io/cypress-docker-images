workflows:
    version: 2
    lint:
        jobs:
            - lint-markdown
            - test
    build-browser-images:
        jobs:
            - build-browser-image:
                name: "build+test browser node18.12.0-chrome107 arm64"
                dockerTag: "node18.12.0-chrome107"
                resourceClass: arm.large
                platformArg: linux/arm64
                chromeVersion: "Google Chrome 107"
            - build-browser-image:
                name: "build+test browser node18.12.0-chrome107 x64"
                dockerTag: "node18.12.0-chrome107"
                resourceClass: large
                platformArg: linux/amd64
                chromeVersion: "Google Chrome 107"
            - push-images:
                name: "push browser node18.12.0-chrome107 images"
                dockerName: 'cypress/browsers'
                dockerTag: 'node18.12.0-chrome107'
                workingDirectory: '~/project/browsers/node18.12.0-chrome107'
                context: test-runner:docker-push
                requires:
                    - "build+test browser node18.12.0-chrome107 arm64"
                    - "build+test browser node18.12.0-chrome107 x64"